on:
  push:
    branches:
      - '**'

jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          GITHUB_PAT: ${{ secrets.PAT }}
        run: node .github/workflows/query-info.js