on:
  push:
    branches:
      - '**'

jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run generator
        env:
          GITHUB_PAT: ${{ secrets.PAT }}
          OPENAI_API_KEY: ${{ secrets.CHAT_GPT }}
        run: node .github/workflows/query-info.js

      - name: Read Generated Post
        id: read_post
        run: |
          POST_CONTENT=$(cat ./generated_post.md)
          echo "POST_CONTENT=${POST_CONTENT}" >> $GITHUB_ENV

      - name: Send Post to Telegram for Review
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="New social media post for review: ```${{ env.POST_CONTENT }}```"
